<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Диамера - поставка авиазапчастей</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&family=Open+Sans&display=swap" rel="stylesheet">
    <style>
        :root {
            --dark-purple: #1A0A4A;  /* Насыщенный сине-фиолетовый */
            --pastel-purple: #EDE4F4; /* Менее насыщенный */
            --light-gray: #F5F5F5;
            --shadow-gray: #B0B0B0;
            --black: #1A1A1A;
        }

        /* Базовые стили */
        body {
            font-family: 'Open Sans', sans-serif;
            margin: 0;
            scroll-behavior: smooth;
        }

        /* Меню */
        .navbar {
            position: fixed;
            width: 100%;
            background: rgba(255, 255, 255, 0.95);
            box-shadow: 0 2px 10px var(--shadow-gray);
            z-index: 1000;
        }

        .nav-items {
            display: flex;
            justify-content: center;
            gap: 40px;
            padding: 20px;
        }

        .nav-item {
            cursor: pointer;
            color: var(--dark-purple);
            position: relative;
            padding: 5px 0;
        }

        .nav-item::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--dark-purple);
            transition: width 0.3s;
        }

        .nav-item.active::after {
            width: 100%;
        }

        /* Секции с параллакс-эффектом */
        .section {
            min-height: 100vh;
            padding: 120px 40px 40px;
            position: relative;
            overflow: hidden;
        }

        .parallax-bg {
            position: absolute;
            width: 110%;
            height: 110%;
            background-size: cover;
            transform: translateZ(-1px) scale(1.1);
            z-index: -1;
            filter: brightness(0.8);
        }

        /* Анимация смены фона */
        .section[data-bg="light"] { background: var(--light-gray); }
        .section[data-bg="dark"] { background: var(--pastel-purple); }

        /* Форма обратной связи */
        .contact-form {
            max-width: 500px;
            margin: 0 auto;
            padding: 30px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        /* Мобильное меню */
        .menu-icon { display: none; }

        @media (max-width: 768px) {
            .nav-items { display: none; }
            .menu-icon {
                display: block;
                position: fixed;
                right: 20px;
                top: 20px;
                font-size: 24px;
                z-index: 1001;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="nav-items">
            <div class="nav-item active">Главная</div>
            <div class="nav-item">Компания</div>
            <div class="nav-item">Услуги</div>
            <div class="nav-item">Контакты</div>
        </div>
        <div class="menu-icon">☰</div>
    </nav>

    <section id="home" class="section" data-bg="light">
        <div class="parallax-bg" style="background-image: url('avia-bg.jpg')"></div>
        <h1>ПОСТАВКА АВИАЗАПЧАСТЕЙ</h1>
        <!-- Контент по макету -->
    </section>

    <!-- Остальные секции -->

    <script>
        // Анимация меню при скролле
        window.addEventListener('scroll', () => {
            const sections = document.querySelectorAll('.section');
            const navItems = document.querySelectorAll('.nav-item');
            
            sections.forEach((section, index) => {
                const rect = section.getBoundingClientRect();
                if (rect.top <= 100 && rect.bottom >= 100) {
                    navItems.forEach(item => item.classList.remove('active'));
                    navItems[index].classList.add('active');
                    
                    // Анимация фона
                    document.body.style.background = section.dataset.bg === 'dark' 
                        ? 'var(--pastel-purple)' 
                        : 'var(--light-gray)';
                }
            });
        });

        // Плавный скролл
        document.querySelectorAll('.nav-item').forEach(item => {
            item.addEventListener('click', (e) => {
                e.preventDefault();
                const targetId = item.textContent.toLowerCase();
                document.getElementById(targetId).scrollIntoView({
                    behavior: 'smooth'
                });
            });
        });
    </script>
</body>
</html>
